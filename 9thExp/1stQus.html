<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Bootstrap Grid with Different Spans</h2>
    <div class="row">
        <div class="col-md-4 bg-primary text-white p-3">Column 1 (4 spans)</div>
        <div class="col-md-8 bg-secondary text-white p-3">Column 2 (8 spans)</div>
    </div>
    <div class="row mt-3">
        <div class="col-md-3 bg-success text-white p-3">Column 1 (3 spans)</div>
        <div class="col-md-6 bg-danger text-white p-3">Column 2 (6 spans)</div>
        <div class="col-md-3 bg-warning text-dark p-3">Column 3 (3 spans)</div>
    </div>
</div>

</body>
</html>
