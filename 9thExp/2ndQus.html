<!-- 2) demonstrate different background and text colors in bootstrap -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Colors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">Bootstrap Background and Text Colors</h2>
    <p class="bg-primary text-white p-3">Primary Background</p>
    <p class="bg-secondary text-light p-3">Secondary Background</p>
    <p class="bg-success text-white p-3">Success Background</p>
    <p class="bg-danger text-white p-3">Danger Background</p>
    <p class="bg-warning text-dark p-3">Warning Background</p>
    <p class="bg-info text-dark p-3">Info Background</p>
    <p class="bg-dark text-white p-3">Dark Background</p>
    <p class="bg-light text-dark p-3">Light Background</p>
</div>

</body>
</html>
