<!-- 3) write a program in bootstrap to demonstrate buttons of different sizes  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4 text-center">
    <h2>Bootstrap Buttons of Different Sizes</h2>
    <button class="btn btn-primary btn-lg">Large Button</button>
    <button class="btn btn-success">Medium Button</button>
    <button class="btn btn-danger btn-sm">Small Button</button>
</div>

</body>
</html>
