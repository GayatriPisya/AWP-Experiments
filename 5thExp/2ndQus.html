<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Explanation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .container {
            width: 60%;
            margin: auto;
            border: 2px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        img {
            width: 100%;
            max-width: 500px;
            border-radius: 8px;
            margin-top: 10px;
        }
        p {
            font-size: 18px;
            color: #333;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <h2>Beautiful Nature</h2>
    <div class="container">
        <img src="https://www.indiacelebrating.com/wp-content/uploads/Nature.jpg" alt="Nature Image">
        <p>
            Nature is the most beautiful and attractive surrounding around us that makes us happy and provides us with a natural environment to live in. 
            It includes trees, forests, rivers, mountains, and all forms of life. Nature plays a crucial role in balancing the ecosystem.
        </p>
    </div>

</body>
</html>
