<!-- 1) Design a table in JavaScript to store information of 10 students -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <h2>Student Information Table</h2>
    <table id="studentTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Age</th>
                <th>Grade</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        // Array of student objects
        const students = [
            { id: 1, name: "Pisya Gayatri", age: 19, grade: "A", city: "Hyderabad" },
            { id: 2, name: "Modi Sireesha", age: 20, grade: "B+", city: "Chennai" },
            { id: 3, name: "Tulugu Kishore Babu", age: 19, grade: "A-", city: "Mumbai" },
            { id: 4, name: "Modi Lilly", age: 20, grade: "B", city: "Delhi" },
            { id: 5, name: "Tulugu Babu", age: 19, grade: "C+", city: "Kolkata" },
            { id: 6, name: "Pisya Geetha", age: 20, grade: "A", city: "Bangalore" },
            { id: 7, name: "Pokkam Divya", age: 19, grade: "B-", city: "Pune" },
            { id: 8, name: "Buragapu Harika", age: 20, grade: "A+", city: "Visakhapatnam" },
            { id: 9, name: "Batula Mounika", age: 19, grade: "B", city: "Ahmedabad" },
            { id: 10, name: "Buragapu Mounika", age: 20, grade: "C", city: "Jaipur" }
        ];

        function generateTable() {
            const tableBody = document.querySelector("#studentTable tbody");
            students.forEach(student => {
                let row = `<tr>
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td>${student.age}</td>
                    <td>${student.grade}</td>
                    <td>${student.city}</td>
                </tr>`;
                tableBody.innerHTML += row;
            });
        }
        generateTable();
    </script>

</body>
</html>
