<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        input {
            width: 50px;
            padding: 5px;
            margin: 5px;
            text-align: center;
        }
        button {
            padding: 10px 15px;
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Enter 10 Numbers</h2>
    <div id="inputs">
        <!-- Input fields will be generated by JavaScript -->
    </div>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>

    <script>
        const inputContainer = document.getElementById("inputs");
        for (let i = 0; i < 10; i++) {
            let input = document.createElement("input");
            input.type = "number";
            input.id = "num" + i;
            input.addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    event.preventDefault(); // Prevent form submission or new line
                    let nextInput = document.getElementById("num" + (i + 1));
                    if (nextInput) {
                        nextInput.focus(); // Move focus to the next input box
                    } else {
                        document.querySelector("button").focus(); // Move focus to the button after last input
                    }
                }
            });
            inputContainer.appendChild(input);
        }

        function calculate() {
            let numbers = [];
            for (let i = 0; i < 10; i++) {
                let value = document.getElementById("num" + i).value;
                numbers.push(Number(value));
            }

            // Calculate min, max, and sum
            let min = Math.min(...numbers);
            let max = Math.max(...numbers);
            let sum = numbers.reduce((a, b) => a + b, 0);

            // Display result
            document.getElementById("result").innerHTML = 
                `Min: ${min} | Max: ${max} | Sum: ${sum}`;
        }
    </script>

</body>
</html>
