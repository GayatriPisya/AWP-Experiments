<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Fade Color Effect</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f9;
            text-align: center;
        }
        #box {
            width: 300px;
            height: 150px;
            background-color: #3498db;
            color: white;
            text-align: center;
            line-height: 150px;
            font-size: 30px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: background-color 1s ease;
        }
    </style>
</head>
<body>
    <div id="box">Click to Fade Color</div>

    <script>
        $(document).ready(function() {
            $("#box").click(function() {
                $(this).css("background-color", "#f1c40f");
            });
        });
    </script>
</body>
</html>
