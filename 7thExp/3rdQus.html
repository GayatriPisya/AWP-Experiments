<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Fade Color Effect</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        #box {
            width: 200px;
            height: 100px;
            background-color: lightblue;
            color: white;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            transition: background-color 1s ease;
        }
    </style>
</head>
<body>
    <div id="box">Click to Fade Color</div>

    <script>
        $(document).ready(function() {
            $("#box").click(function() {
                $(this).css("background-color", "purple");
            });
        });
    </script>
</body>
</html>
