<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Factors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
            font-size: 1.5rem;
        }
        label {
            font-size: 1rem;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }
        input {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Find Factors of a Number</h2>
        <label for="numberInput">Enter a number: </label>
        <input type="number" id="numberInput" placeholder="Enter a number" />
        <button onclick="findFactors()">Find Factors</button>
        <div id="result"></div>
    </div>

    <script>
        function findFactors() {
            let num = document.getElementById('numberInput').value;
            num = parseInt(num);
            let resultDiv = document.getElementById('result');
            if (isNaN(num) || num <= 0) {
                resultDiv.innerHTML = "<p>Please enter a valid positive number.</p>";
                return;
            }
            let factors = [];
            for (let i = 1; i <= num; i++) {
                if (num % i === 0) {
                    factors.push(i);
                }
            }
            resultDiv.innerHTML = "<p>Factors of " + num + " are: " + factors.join(", ") + "</p>";
        }
    </script>

</body>
</html>
