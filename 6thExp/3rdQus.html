<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Position Tracker</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="text-center mt-5">

    <h5>Move your mouse to see the position:</h5>
    <p class="mt-3 p-3 bg-light border rounded" id="mousePosition">Mouse Position: X: 0, Y: 0</p>

    <script>
        $(document).ready(function(){
            $(document).mousemove(function(event){
                $("#mousePosition").text("Mouse Position: X: " + event.pageX + ", Y: " + event.pageY);
            });
        });
    </script>

</body>
</html>
