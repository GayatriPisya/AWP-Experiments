<!DOCTYPE html>
<html lang="en">
<head>
    <title>Internal CSS Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #3498db;
            text-align: center;
            font-size: 2.5rem;
            padding-top: 50px;
        }
        p {
            font-size: 1.2rem;
            color: #2c3e50;
            line-height: 1.6;
            margin-top: 20px;
        }
        .content-box {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
        }

        .content-box h2 {
            color: #2c3e50;
        }
    </style>
</head>
<body>
    <h1>Qus 4 Internal CSS Example</h1>
    
    <p>This page demonstrates the use of internal CSS in the <code>&lt;style&gt;</code> tag within the <code>&lt;head&gt;</code> section.</p>

    <div class="content-box">
        <h2>Styled Box with Internal CSS</h2>
        <p>This content is inside a div element styled using internal CSS.</p>
    </div>
</body>
</html>
