<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inline CSS Example</title>
</head>
<body>
    <h1 style="color: #3498db; text-align: center; font-size: 2.5rem;">Qus 3 Inline CSS Example</h1>
    <p style="font-size: 1.2rem; color: #2c3e50; line-height: 1.6;">
        This is a paragraph styled with inline CSS. Inline CSS is applied directly to individual elements using the <code>style</code> attribute.
    </p>
    <div style="background-color: #ecf0f1; padding: 20px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
        <h2 style="color: #2c3e50;">Inline CSS for a Box</h2>
        <p style="color: #34495e;">This box has a background color, padding, and some shadow applied using inline CSS.</p>
    </div>
</body>
</html>
