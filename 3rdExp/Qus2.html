<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Record Form</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    form {
      width: 100%;
      max-width: 500px;
      padding: 20px;
      background: #ffffff;
      border: 2px solid #ccc;
      border-radius: 10px;
      box-shadow: 3px 5px 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin-bottom: 20px;
      color: #e600ff;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, select {
      width: 98%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1em;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #a200ff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #a56af8d8;
    }
    .error {
      color: red;
      font-size: 0.9em;
      margin-top: -10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <form id="studentForm">
    <h1>Student Record From</h1>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label for="register">Register Number:</label>
    <input type="text" id="register" placeholder="Enter your register number">

    <label for="branch">Branch:</label>
    <select id="branch">
      <option value="">Select your branch</option>
      <option value="CSE">CSE</option>
      <option value="ECE">ECE</option>
      <option value="MECH">Mechanical</option>
      <option value="CIVIL">Civil</option>
      <option value="EEE">EEE</option>
    </select>

    <label for="year">Academic Year:</label>
    <input type="number" id="year" placeholder="Enter your academic year (e.g., 2025)" min="2000" max="2099">

    <button type="button" onclick="validateForm()">Submit</button>
  </form>

  <script>
    function validateForm() {
      const name = document.getElementById('name').value.trim();
      const register = document.getElementById('register').value.trim();
      const branch = document.getElementById('branch').value;
      const year = document.getElementById('year').value.trim();

      document.querySelectorAll('.error').forEach(error => error.remove());

      let isValid = true;
      if (name === '') {
        showError('name', 'Name is required.');
        isValid = false;
      }

      if (register === '') {
        showError('register', 'Register number is required.');
        isValid = false;
      }

      if (branch === '') {
        showError('branch', 'Please select your branch.');
        isValid = false;
      }

 
      if (year === '' || year < 2000 || year > 2099) {
        showError('year', 'Enter a valid academic year (e.g., 2025).');
        isValid = false;
      }
      if (isValid) {
        alert('Form submitted successfully!');
      }
    }

    function showError(fieldId, message) {
      const field = document.getElementById(fieldId);
      const error = document.createElement('span');
      error.className = 'error';
      error.textContent = message;
      field.parentNode.insertBefore(error, field.nextSibling);
    }
    
  </script>
</body>
</html>
