<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Validation Form</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 3px 4px 6px rgba(0, 0, 0, 0.119);
      width: 400px;
      text-align: center;
    }
    input {
      width: 95%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
      <div id="errorMessage" class="error"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById('loginForm');
    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();
      let errors = [];

      if (!username.value) errors.push("Username is required.");
      if (!email.value) errors.push("Email is required.");
      if (!password.value) errors.push("Password is required.");
      else if (password.value.length < 6) errors.push("Password must be at least 6 characters.");
      else if (!/[a-zA-Z]/.test(password.value)) errors.push("Password must contain at least one letter.");
      else if (!/[0-9]/.test(password.value)) errors.push("Password must contain at least one number.");
      else if (!/[!@#$%^&*(),.?":{}|<>]/.test(password.value)) errors.push("Password must contain at least one special character.");

      if (errors.length > 0) {
        errorMessage.innerHTML = errors.join("<br>");
      } else {
        errorMessage.innerHTML = "";
        alert("Form Submitted Successfully!");
      }
    });
  </script>
</body>
</html>
